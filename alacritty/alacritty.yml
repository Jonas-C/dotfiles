# This will change in Alacritty 0.12.
alt_send_esc: false
bell:
  duration: 0
colors:
  # Default colors
  bright:
    black: "#1a1a1a"
    blue: "#82aaff"
    cyan: "#89ddff"
    green: "#c3e88d"
    magenta: "#c792ea"
    red: "#f07178"
    white: "#eeffff"
    yellow: "#ffcb6b"
  cursor:
    cursor: "#FFCC00"
    text: "#727272"

  # Normal colors
  normal:
    black: "#1a1a1a"
    blue: "#82aaff"
    cyan: "#89ddff"
    green: "#c3e88d"
    magenta: "#c792ea"
    red: "#f07178"
    white: "#eeffff"
    yellow: "#ffcb6b"

  # Bright colors
  primary:
    background: "#212121"
    foreground: "#B0BEC5"

  selection:
    background: "#FFCC00"
    text: CellForeground
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrainsMono Nerd Font
  draw_bold_text_with_bright_colors: true
  glyph_offset:
    x: 0
    y: 5
  normal:
    family: JetBrainsMono Nerd Font
  offset:
    y: 10
  size: 10.5
key_bindings:
  # Send chars to support <M-s> and <M-w> in NeoVim
  - { chars: "\x1bs", key: S, mods: Super }
  - { chars: "\x1bw", key: W, mods: Super }
  # Switch Tmux windows with <M-${DIGIT}>
  - { chars: "\x02\x31", key: Key1, mods: Super }
  - { chars: "\x02\x32", key: Key2, mods: Super }
  - { chars: "\x02\x33", key: Key3, mods: Super }
  - { chars: "\x02\x34", key: Key4, mods: Super }
  - { chars: "\x02\x35", key: Key5, mods: Super }
  # Make <C-Tab> and <C-S-TAB> work in NeoVim
  - { chars: "\x1b[27;5;9~", key: Tab, mods: Control }
  - { chars: "\x1b[27;6;9~", key: Tab, mods: Control|Shift }

window:
  decorations: none
  opacity: 1.0
  padding:
    x: 0
    y: 0
  startup_mode: Maximized
