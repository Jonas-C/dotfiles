# Taken from https://github.com/catppuccin/nvim/discussions/323
# with slight modifications
colors:
  primary:
    background: "#1a1c2a" # base
    foreground: "#eeffff" # text
    # Bright and dim foreground colors
    dim_foreground: "#eeffff" # text
    bright_foreground: "#eeffff" # text

  # Cursor colors
  cursor:
    cursor: "#FFCC00"
    text: "#727272"
  vi_mode_cursor:
    text: "#1a1c2a" # base
    cursor: "#a0a8f6" # lavender

  # Search colors
  search:
    matches:
      foreground: "#1a1c2a" # base
      background: "#a6b0d8" # subtext0
    focused_match:
      foreground: "#1a1c2a" # base
      background: "#96d382" # green
    footer_bar:
      foreground: "#1a1c2a" # base
      background: "#a6b0d8" # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: "#1a1c2a" # base
      background: "#eaca89" # yellow
    end:
      foreground: "#1a1c2a" # base
      background: "#a6b0d8" # subtext0

  # Selection colors
  selection:
    text: "#1a1c2a" # base
    background: "#efc9c2" # rosewater

  # Normal colors
  normal:
    black: "#3e4255" # surface1
    red: "#ea7183" # red
    green: "#96d382" # green
    yellow: "#eaca89" # yellow
    blue: "#739df2" # blue
    magenta: "#f2a7de" # pink
    cyan: "#78cec1" # teal
    white: "#a6b0d8" # subtext1

  # Bright colors
  bright:
    black: "#505469" # surface2
    red: "#ea7183" # red
    green: "#96d382" # green
    yellow: "#eaca89" # yellow
    blue: "#739df2" # blue
    magenta: "#f2a7de" # pink
    cyan: "#78cec1" # teal
    white: "#959ec2" # subtext0

  # Dim colors
  dim:
    black: "#3e4255" # surface1
    red: "#ea7183" # red
    green: "#96d382" # green
    yellow: "#ffcb6b" # yellow
    blue: "#739df2" # blue
    magenta: "#f2a7de" # pink
    cyan: "#78cec1" # teal
    white: "#a6b0d8" # subtext1

  indexed_colors:
    - { index: 16, color: "#f39967" }
    - { index: 17, color: "#efc9c2" }
# This will change in Alacritty 0.12.
bell:
  duration: 0
